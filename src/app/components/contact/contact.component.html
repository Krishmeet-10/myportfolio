<section id="contacts" class="mx-auto">

  <h1 class="fw-bold text-center mb-5">Contact Me</h1>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="text-center">
    <div class="row mb-3">
      <div class="col-10 col-md-6 col-xl-4 mx-auto">
        <label for="comment" class="form-label">Your Message</label>
        <textarea id="comment" formControlName="comment" class="form-control" rows="3" required></textarea>
     
      </div>
    </div>
    
    
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="bt btn-color-2 me-2" [disabled]="contactForm.invalid">Send</button>
      </div>
  
  </form>
  <br>

  <div class="row">
    <div class="col-10 col-md-6 col-xl-4 mx-auto">
      <div class="card m-2 rounded-5 border-black contact-card">
        <div class="row py-4">
          <div class="col-6 text-center">
            <a href="{{'mailto:' + email}}" class="d-flex align-items-center justify-content-center">
              <i class="fa fa-envelope fa-2x icon"></i>&nbsp;Email
            </a>
          </div>
          <div class="col-6 text-center">
            <a (click)="goToLinkedin()" class="d-flex align-items-center justify-content-center">
              <i class="fab fa-linkedin fa-2x icon"></i>&nbsp;Linkedin
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
